<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM - Holy Cross Notes Formatter</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #0b0c17;
      color: #ffffff;
    }

    header {
      background: #0f1a33;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #00aaff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 220px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: #1b2238;
      color: #ffffff;
      resize: vertical;
      box-shadow: inset 0 0 8px rgba(0,170,255,0.2);
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00ffff, #0056b3, #00aaff);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3, #00ffff, #00aaff);
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.9);
      transform: scale(1.05);
    }

    pre {
      margin-top: 25px;
      padding: 20px;
      background: #1b2238;
      border-radius: 10px;
      overflow-x: auto;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #00ffff;
      box-shadow: inset 0 0 8px rgba(0,170,255,0.2);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    p {
      margin-bottom: 10px;
      color: #a0b0d0;
    }

    #copyButton {
      display: inline-block;
      margin-top: 10px;
    }

    #copyButton span {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffff;
      color: #0b0c17;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    #copyButton.copied span {
      opacity: 1;
    }
  </style>
</head>
<body>

<header>DM - Holy Cross Notes Formatter</header>

<main>
  <p>Paste any text containing <code>{{…}}</code> placeholders. The tool will generate Jinja if-blocks with R or U condition.</p>

  <textarea id="inputText" placeholder="Paste your text here…"></textarea>
  <br>
  <button onclick="formatText()">Format Text</button>

  <pre id="outputText"></pre>
  <button id="copyButton" onclick="copyOutput()">
    Copy to Clipboard
    <span>Copied!</span>
  </button>
</main>

<script>
function formatText() {
    const input = document.getElementById('inputText').value;
    // Match all {{…}} patterns
    const matches = input.match(/{{\s*([^}]+?)\s*}}/g);
    if (!matches) {
        document.getElementById('outputText').textContent = 'No {{…}} placeholders found.';
        return;
    }
    // Remove duplicates and trim
    const uniqueMatches = [...new Set(matches.map(m => m.trim()))];
    // Build the output with R or U condition
    const output = uniqueMatches.map(m => {
        const inner = m.replace(/^{{\s*|\s*}}$/g, '');
        return `{% if ${inner} == "R" or ${inner} == "U" %} ${m}\n{% endif %}`;
    }).join('\n');
    document.getElementById('outputText').textContent = output;
}

function copyOutput() {
    const outputText = document.getElementById('outputText').textContent;
    if (!outputText) return;

    navigator.clipboard.writeText(outputText).then(() => {
        const btn = document.getElementById('copyButton');
        btn.classList.add('copied');
        setTimeout(() => btn.classList.remove('copied'), 1500);
    });
}
</script>

</body>
</html>
